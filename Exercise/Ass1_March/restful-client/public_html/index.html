<html>
    <head>
        <title>Mobile Web responsive</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/login.css" rel="stylesheet"/>
        <link href="styles/materialPreloader.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Mixins-->
        <!-- Pen Title-->
        <div class="container">
            <div class="card"></div>
            <div class="card">
                <h1 class="title">Login</h1>
                <form>
                    <div class="input-container">
                        <input type="text" id="Username" required="required"/>
                        <label for="Username">Username</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="Password" required="required"/>
                        <label for="Password">Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button id="go-btn"><span>Go</span></button>
                    </div>
                    <div class="footer"><a href="#">Forgot your password?</a></div>
                </form>
            </div>
            <div class="card alt">
                <div class="toggle"></div>
                <h1 class="title">Register<div class="close"></div></h1>
                <form>
                    <div class="input-container">
                        <input type="text" id="Username" required="required"/>
                        <label for="Username">Username</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="Password" required="required"/>
                        <label for="Password">Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input-container">
                        <input type="password" id="RepeatPassword" required="required"/>
                        <label for="RepeatPassword">Repeat Password</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button-container">
                        <button id="next-btn"><span>Next</span></button>
                    </div>
                </form>
            </div>
        </div>

        <!-- jQuery -->
        <script src="scripts/libs/jquery-1.9.1.min.js"></script>
        <script src="scripts/libs/materialPreloader.js"></script>
        <!--Main script-->
        <script src="scripts/login.js"></script>
    </body>
</html>
