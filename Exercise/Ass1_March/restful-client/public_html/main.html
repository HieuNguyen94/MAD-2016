<!DOCTYPE html>
<html>
    <head>
        <title>My Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/bootstrap.css" rel="stylesheet"/>
        <link href="styles/materialPreloader.css" rel="stylesheet" />
        <link href="styles/rotating-card.css" rel="stylesheet"/>
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
        <link href="styles/sweetalert.css" rel="stylesheet"/>
        <link href="styles/main.css" rel="stylesheet"/>

    </head>
    <body>
        <div id='cssmenu'>
            <ul>
                <li class='active'><a style="color: yellow; font-weight: bold;" id="username">USERNAME</a></li>
                <li class='active'><a  href="#" style="color: red; font-weight: bold;" id="logout">LOGOUT</a></li>
                <li class='active'><a href='#' id="nav-home">Home</a></li>
                <li><a href='#teste' id="nav-location">Show my Position</a></li>
                <li><a href='#' id="nav-createuser"  data-toggle="modal" data-target="#createmodel">Create user</a></li>
            </ul>
        </div>
        <div class="main-container clearfix card-list">

        </div>

        <!--Edit model BEGIN-->
        <div class="modal fade" id="editmodel" role="dialog">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Edit Information</h4>
                    </div>
                    <div class="modal-body" style='padding:10px 50px;'>
                        <form class="form-horizontal">
                            <div class="avatar-picker" id="editavatar">
                                <label for="filePicker">Avatar</label>
                                <input type="file" id="filePicker" class="filePicker">
                            </div>
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputProfession" class="col-sm-2 control-label">Profession</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputProfession" placeholder="Profession">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress" class="col-sm-2 control-label">Address</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCompany" class="col-sm-2 control-label">Company</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputCompany" placeholder="Company">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputPassword" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPriority" class="col-sm-2 control-label">Priority</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputPriority" placeholder="Status">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-primary" id="save-btn">Save</button>
                                    <button type="button" class="btn btn-danger" id="del-btn">Delete</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Edit model END-->

        <!--New model BEGIN-->
        <div class="modal fade" id="createmodel" role="dialog">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Create New User</h4>
                    </div>
                    <div class="modal-body" style='padding:10px 50px;'>
                        <form class="form-horizontal">
                            <div class="avatar-picker" id="createtavatar">
                                <label for="filePickerc">Avatar</label>
                                <input type="file" id="filePickerc" class="filePicker">
                            </div>
                            <div class="form-group">
                                <label for="inputNamec" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputNamec" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputProfessionc" class="col-sm-2 control-label">Profession</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputProfessionc" placeholder="Profession">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddressc" class="col-sm-2 control-label">Address</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputAddressc" placeholder="Address">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCompanyc" class="col-sm-2 control-label">Company</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputCompanyc" placeholder="Company">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmailc" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmailc" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputUsernamec" class="col-sm-2 control-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputUsernamec" placeholder="Username" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordc" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPasswordc" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordCofirmc" class="col-sm-2 control-label">Confirm Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPasswordCofirmc" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPriorityc" class="col-sm-2 control-label">Priority</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputPriorityc" placeholder="Status">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-primary" id="create-btn">Create</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!--New model END-->

        <!--Location modal-->
        <div id="teste" class="animated teste-on bounceInUp" style="position: fixed; width: 100%; height: 100%; top: 0px; left: 0px; overflow-y: auto; z-index: 9999; opacity: 1; animation-duration: 0.5s; background-color: rgb(57, 190, 185); display: none; z-index: 2;">
            <div id="closebt-container" class="close-teste">
                <img class="closebt" src="images/closebt.svg">
            </div>
            <div id="modal-container" class="" style="width: 90%; height: 80%; margin: 10px auto; border: 5px solid #00897B; border-radius: 5px;">

            </div>
        </div>


        <script src="scripts/libs/jquery-1.9.1.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?v=3.22&amp;sensor=true&amp;key=AIzaSyAdS7mTduExQFMY-x090WPiYRLPoMEK_JI" type="text/javascript"></script>
        <script src="scripts/libs/jquery.tmpl.min.js"></script>
        <script src="scripts/libs/bootstrap.min.js"></script>
        <script src="scripts/libs/materialPreloader.js"></script>
        <script src="scripts/libs/plugins.js"></script>
        <script src="scripts/libs/sweetalert.min.js"></script>
        <script src="scripts/libs/animatedModal.min.js"></script> 
        <script src="scripts/libs/dropzone.js"></script> 

        <!--Main script-->
        <script src="scripts/main.js"></script>
    </body>
</html>
