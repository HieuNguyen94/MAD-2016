    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>

                        <button type="button" class="btn btn-default detail-button" data-toggle="modal" data-target="#createnew">Create New</button>

                </div>

        <div class="panel panel-primary" style='width: 80%; margin: 0 auto;'>
            <div class="panel-heading "><strong>User List</strong></div>
            <div class="panel-body" id="user-list" style='padding: 20px;'>
            </div>
        </div>

        <!--Form Template-->
        <form class="form-inline form-template" style="display: none">
            <div class="form-group no" style='width: 30px; padding-right: 5px;'>#1</div>
            <div class="form-group" style='padding-right: 20px;'>
                <label>Username</label>
                <input type="text" class="form-control name" placeholder="Jane Doe" disabled="true">
            </div>
            <div class="form-group" style="padding-right: 20px;">
                <label >Email</label>
                <input type="email" class="form-control email" disabled="true">
            </div>
            <button type="button" class="btn btn-default detail-button" data-toggle="modal" data-target="#myModal">Details</button>
        </form>
        <!--Template separator-->
        <div class="sep" style="width: 100%; height: 1px; border-top: 1px solid #aeaeae; margin: 10px 0; display: none; box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5) "></div>

        <!--Template dialog-->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Detailed Information</h4>
                    </div>
                    <div class="modal-body" style='padding:10px 50px;'>
                        <div style="">

                            <div style="padding: 10px; display: inline-block; width: 70%" class='id'>hieunguyen94</div>
                        </div>
                        <div style="">
                            <div style="display: inline-block; padding: 10px; width: 20%"><strong>username:</strong></div>
                            <div style="padding: 10px; display: inline-block; width: 70%" class='username'>hieunguyen94</div>
                        </div>
                        <div style="">
                            <div style="display: inline-block; padding: 10px; width: 20%"><strong>password:</strong></div>
                            <div style="padding: 10px; display: inline-block; width: 70%" class='password'>hieunguyen94</div>
                        </div>
                        <div style="">
                            <div style="display: inline-block; padding: 10px; width: 20%"><strong>email:</strong></div>
                            <div style="padding: 10px; display: inline-block; width: 70%" class='email'>hieunguyen94</div>
                        </div>
                        <div style="">
                            <div style="display: inline-block; padding: 10px; width: 20%"><strong>status:</strong></div>
                            <div style="padding: 10px; display: inline-block; width: 70%" class='status'>hieunguyen94</div>
                        </div>
                        <div style="">
                            <div style="display: inline-block; padding: 10px; width: 20%"><strong>name:</strong></div>
                            <div style="padding: 10px; display: inline-block; width: 70%" class='name'>hieunguyen94</div>
                        </div>                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Template dialog-->
        <div class="modal fade" id="createnew" role="dialog">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Detailed Information</h4>
                    </div>
                    <div class="modal-body" style='padding:10px 50px;'>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputName" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-default" id="create-btn">Create</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div id = "users"></div>        
        <script src = "js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
